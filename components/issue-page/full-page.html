<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="animated-grid.html">
<link rel="import" href="../header/top-toolbar.html">

<dom-module id="full-page">

  <style>

    :host {
      background: white;
      visibility: hidden;
      @apply(--layout-vertical);
    }

    .toolbar {
      background: #5d96b0;
      height: 72px;
      z-index: 1;
      @apply(--shadow-elevation-2dp);
    }

    animated-grid {

    }

    #grid {
      height: calc(100% - 72px);
      padding: 0.5%;
      @apply(--layout-flex);
      display: block;
      background: white;
      position: relative;
    }

    .tile {
      display: inline-block;
      float: left;
      vertical-align: top;
      width: calc(100% / 6);
      height: calc(100% / 3);

    @apply(--paper-font-title);
    @apply(--layout-vertical);
    @apply(--layout-center-center);
    }

    .tile>paper-material {
      margin: 2% 3%;
      width: 94%;
      height: 96%;
    }

    .tile:nth-of-type(1) {
      width: calc(100% / 3);
      height: calc(100% / 3 * 2);
    }

    .tile:nth-of-type(1)>paper-material {
      margin: 1% 1.5%;
      width: 97%;
      height: 98%;
    }

    .tile:nth-of-type(4) {
      width: calc(100% / 3);
    }

    .tile:nth-of-type(4)>paper-material {
      margin: 2% 1.5%;
      width: 97%;
      height: 96%;
    }

    .tile:nth-of-type(5) {
      width: calc(100% / 3);
      height: calc(100% / 3 * 2);
    }

    .tile:nth-of-type(5)>paper-material {
      margin: 1% 1.5%;
      width: 97%;
      height: 98%;
    }

    .tile:nth-of-type(8) {
      width: calc(100% / 3);
      height: calc(100% / 3);
    }

    .tile:nth-of-type(8)>paper-material {
      margin: 2% 1.5%;
      width: 97%;
      height: 96%;
    }

    .tile:nth-of-type(9) {
      position: absolute;
      top: calc(99% / 3 * 2);
      left: 0.5%;
      width: calc(99% / 6);
      height: calc(99% / 3);
    }

    .tile:nth-of-type(9)>paper-material {
      margin: 2% 3%;
      width: 94%;
      height: 96%;
    }

    .tile:nth-of-type(10) {
      position: absolute;
      top: calc(99% / 3 * 2);
      left: calc(102% / 6);
      width: calc(99% / 6);
      height: calc(99% / 3);
    }

    .tile:nth-of-type(10)>paper-material {
      margin: 2% 3%;
      width: 94%;
      height: 96%;
    }

    iron-image {
      width: 100%;
      height: 100%;
    }

  </style>

  <template>

    <top-toolbar id="toolbar" class="toolbar"></top-toolbar>

    <div id="grid">
      <template is="dom-repeat" items="[[config]]">
        <div class="tile"><paper-material >
          <iron-image src={{item.url}} sizing="cover" fade ></iron-image>
          <!--<span>[[item.value]]</span>-->
        </paper-material></div>
      </template>
    </div>

  </template>

</dom-module>

<script>

Polymer({

  is: 'full-page',

  behaviors: [
    Polymer.NeonSharedElementAnimatableBehavior,
    Polymer.NeonAnimatableBehavior,
    Polymer.NeonAnimationRunnerBehavior
  ],

  properties: {

    config: {
      type: Array,
      value: function() {
        return [

          {url: "images/news/issue1/1.jpg"},
          {url: "images/news/issue2/2.png"},
          {url: "images/news/issue3/3.jpg"},
          {url: "images/news/issue4/4.jpg"},
          {url: "images/news/issue5/5.jpg"},
          {url: "images/news/issue6/6.jpg"},
          {url: "images/news/issue7/7.jpg"},
          {url: "images/news/issue8/8.jpg"},
          {url: "images/news/issue9/9.jpg"},
          {url: "images/news/issue10/10.jpg"}
//            {value: 1, color: 'blue'},
//            {value: 2, color: 'red'},
//            {value: 3, color: 'blue'},
//            {value: 4, color: 'green'},
//            {value: 5, color: 'yellow'},
//            {value: 6, color: 'blue'},
//            {value: 7, color: 'red'},
//            {value: 8, color: 'green'},
//            {value: 9, color: 'yellow'},
//            {value: 10, color: 'red'}
        ]
      }
    },

    animationConfig: {
      type: Object,
      value: function() {
        var nodeList = Polymer.dom(this.root).querySelectorAll('.tile');
        var nodeArray = Array.prototype.slice.call(nodeList);
        return {
          'entry': [{
            name: 'cascaded-animation',
            animation: 'transform-animation',
            transformFrom: 'translateY(100%)',
            transformTo: 'none',
            timing: {
              delay: 100
            },
            nodes: nodeArray
          }
//            {
//            animatable: this.$.grid,
//            type: 'entry'
//          }
          ],

          'exit': [{
            name: 'hero-animation',
            id: 'hero',
            fromPage: this
          }, {
            name: 'cascaded-animation',
            animation: 'scale-down-animation'
          }]
        };
      }
    }

  },

  listeners: {
    'click': '_onClick'
  },

  _onClick: function(event) {
    console.log("you reach the real tile animation");
    var target = event.target;
    if (target.classList.contains('tile')) {
      // configure the page animation
      this.sharedElements = {
        'hero': target
      };

      var nodesToScale = [];
      var tiles = Polymer.dom(this.root).querySelectorAll('.tile');
      for (var node, index = 0; node = tiles[index]; index++) {
        if (node !== event.target) {
          nodesToScale.push(node);
        }
      }
      this.animationConfig['exit'][1].nodes = nodesToScale;

      this.fire('tile-click');
    }
  },

  show: function() {
    this.style.visibility = 'visible';
    this.playAnimation('entry');
  }

});

</script>
