<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="stylesheet" href="../../bower_components/paper-styles/demo.css">
<link rel="import" href="animated-grid.html">
<link rel="import" href="../header/top-toolbar.html">

<dom-module id="full-page">

  <style>

    :host {
      background: #000000;
      visibility: hidden;
      @apply(--layout-vertical);
    }

    .toolbar {
      background: #c67f69;
      height: 72px;
      z-index: 1;
      @apply(--shadow-elevation-2dp);
    }

    animated-grid {

    }

    #grid {
      height: calc(100% - 72px);
      padding: 0.5%;
      @apply(--layout-flex);
      display: block;
      background: rgba(49, 49, 49, 1);
      position: relative;
    }

  </style>

  <template>

    <top-toolbar id="toolbar" class="toolbar"></top-toolbar>


    <animated-grid id="grid"></animated-grid>


  </template>

</dom-module>

<script>


  Polymer({

    is: 'full-page',

    behaviors: [
      Polymer.NeonAnimatableBehavior,
      Polymer.NeonAnimationRunnerBehavior
    ],

    properties: {

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'slide-down-animation',
              node: this.$.toolbar
            }, {
              animatable: this.$.grid,
              type: 'entry'
            }]
          };
        }
      }

    },

    show: function() {
      this.style.visibility = 'visible';
      this.playAnimation('entry');
    }

  });

</script>
