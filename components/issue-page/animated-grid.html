<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="animated-grid">

  <style>

    :host {
      display: block;
      background: white;
      position: relative;
    }

    .tile {
      display: inline-block;
      float: left;
      vertical-align: top;
      width: calc(100% / 6);
      height: calc(100% / 3);

      @apply(--paper-font-title);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    .tile>paper-material {
      margin: 2% 3%;
      width: 94%;
      height: 96%;
    }

    .tile:nth-of-type(1) {
      width: calc(100% / 3);
      height: calc(100% / 3 * 2);
    }

    .tile:nth-of-type(1)>paper-material {
      margin: 1% 1.5%;
      width: 97%;
      height: 98%;
    }

    .tile:nth-of-type(4) {
      width: calc(100% / 3);
    }

    .tile:nth-of-type(4)>paper-material {
      margin: 2% 1.5%;
      width: 97%;
      height: 96%;
    }

    .tile:nth-of-type(5) {
      width: calc(100% / 3);
      height: calc(100% / 3 * 2);
    }

    .tile:nth-of-type(5)>paper-material {
      margin: 1% 1.5%;
      width: 97%;
      height: 98%;
    }

    .tile:nth-of-type(8) {
      width: calc(100% / 3);
      height: calc(100% / 3);
    }

    .tile:nth-of-type(8)>paper-material {
      margin: 2% 1.5%;
      width: 97%;
      height: 96%;
    }

    .tile:nth-of-type(9) {
      position: absolute;
      top: calc(99% / 3 * 2);
      left: 0.5%;
      width: calc(99% / 6);
      height: calc(99% / 3);
    }

    .tile:nth-of-type(9)>paper-material {
      margin: 2% 3%;
      width: 94%;
      height: 96%;
    }

    .tile:nth-of-type(10) {
      position: absolute;
      top: calc(99% / 3 * 2);
      left: calc(102% / 6);
      width: calc(99% / 6);
      height: calc(99% / 3);
    }

    .tile:nth-of-type(10)>paper-material {
      margin: 2% 3%;
      width: 94%;
      height: 96%;
    }

    iron-image {
      width: 100%;
      height: 100%;
    }

    /*--- shared css ---*/
    .red-100 {
      background: var(--google-red-100);
    }

    .yellow-100 {
      background: var(--google-yellow-100);
    }

    .blue-100 {
      background: var(--google-blue-100);
    }

    .green-100 {
      background: var(--google-green-100);
    }

    .red-300 {
      background: var(--google-red-300);
    }

    .yellow-300 {
      background: var(--google-yellow-300);
    }

    .blue-300 {
      background: var(--google-blue-300);
    }

    .green-300 {
      background: var(--google-green-300);
    }
  </style>

  <template>

    <template is="dom-repeat" items="[[config]]">
      <div class="tile"><paper-material >
        <iron-image src={{item.url}} sizing="cover" fade ></iron-image>
        <!--<span>[[item.value]]</span>-->
      </paper-material></div>
    </template>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'animated-grid',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior,
      Polymer.NeonAnimatableBehavior
    ],

    properties: {

      config: {
        type: Array,
        value: function() {
          return [

            {url: "images/news/issue1/1.jpg"},
            {url: "images/news/issue2/2.png"},
            {url: "images/news/issue3/3.jpg"},
            {url: "images/news/issue4/4.jpg"},
            {url: "images/news/issue5/5.jpg"},
            {url: "images/news/issue6/6.jpg"},
            {url: "images/news/issue7/7.jpg"},
            {url: "images/news/issue8/8.jpg"},
            {url: "images/news/issue9/9.jpg"},
            {url: "images/news/issue10/10.jpg"}
//            {value: 1, color: 'blue'},
//            {value: 2, color: 'red'},
//            {value: 3, color: 'blue'},
//            {value: 4, color: 'green'},
//            {value: 5, color: 'yellow'},
//            {value: 6, color: 'blue'},
//            {value: 7, color: 'red'},
//            {value: 8, color: 'green'},
//            {value: 9, color: 'yellow'},
//            {value: 10, color: 'red'}
          ]
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformFrom: 'translateY(100%)',
              transformTo: 'none',
              timing: {
                delay: 3000
              }
            }]
          }
        }
      }

    },

    attached: function() {
      this.async(function() {
        var nodeList = Polymer.dom(this.root).querySelectorAll('.tile');
        this.animationConfig['entry'][0].nodes = Array.prototype.slice.call(nodeList);
      });
    },

    _computeTileClass: function(color) {
      return 'tile ' + color + '-300';
    }

  });

</script>
