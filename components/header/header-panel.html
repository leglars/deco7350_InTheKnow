
<link rel="import" href="top-toolbar.html">
<link rel="import" href="news-title.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="header-panel">
    <template>
        <style>
            :host {
                height: 500px;
                width: auto;
            }

            iron-image {
                height: 500px;
                width: 100%;
            }

            .newsTitle {
                position: absolute;
                bottom: 0;
                width: 100%;
            }



        </style>

        <div>
            <iron-image src={{imagesrc}} fade sizing="cover">
                <template is="dom-if" if="">
                    <div class="newsTitle">
                        <news-title logosrc={{logosrc}} title={{newstitle}}></news-title>
                    </div>
                </template>

                <top-toolbar isshowback={{showback}}></top-toolbar>

            </iron-image>
        </div>
    </template>

    <script>
        (function() {
            Polymer({
                is: "header-panel",

                properties: {
                    showback: {
                        type: String,
                        value: "no"
                    },

                    imagesrc: String,

                    logosrc: String,

                    newstitle: String
                }
            })
        }) ();
    </script>
</dom-module>
