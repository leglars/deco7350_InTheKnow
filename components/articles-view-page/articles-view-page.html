

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<link rel="import" href="../header/header-panel.html">
<link rel="import" href="../main-content/main-card-list.html">


<dom-module id="articles-view-page">

    <style>

        .header {
        }

        .body {
            text-align: center;
            padding: 8px;
        }


    </style>

    <template>

        <header-panel id="header"
                      showback="no" imagesrc="images/testing_background.jpg"
                      showtitle="no" logosrc="images/publisherLogo/bbc.jpg"
                      newstitle="Philippines battered as Typhoon Koppu barrels in"></header-panel>

        <div class="body">
            <main-card-list></main-card-list>
        </div>
    </template>

</dom-module>

<script>

    Polymer({

        is: 'articles-view-page',

        behaviors: [
            Polymer.NeonSharedElementAnimatableBehavior
        ],

        properties: {

            sharedElements: {
                value: function() {
                    return {
                        'hero': this.$.header
                    }
                }
            },

            animationConfig: {
                value: function() {
                    return {
                        'entry': [{
                            name: 'hero-animation',
                            id: 'hero',
                            toPage: this
                        }],

                        'exit': [{
                            name: 'slide-up-animation',
                            node: this.$.header
                        }]
                    };
                }
            }
        }

    });

</script>
