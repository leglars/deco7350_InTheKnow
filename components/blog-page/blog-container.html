
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">


<dom-module id="blog-container">
    <template>
        <style>

            .heading {
                padding: 10px 15px;
                margin-top: 20px;
                background-color: #f3f3f3;
                border: 1px solid #dedede;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                font-size: 18px;
                cursor: pointer;
                -webkit-tap-highlight-color: rgba(0,0,0,0);
                width: 100%;
                text-align: left;
            }

            .content {
                padding: 15px;
                border: 1px solid #dedede;
                border-top: none;
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
                height: auto;
            }

        </style>

        <button class="heading" aria-expanded$="[[isExpanded(opened)]]" aria-controls="collapse" onclick="toggle('#collapse')">
            <span>{{posttitle}}</span>
        </button>

        <iron-collapse id="collapse" tabindex="0" opened="{{opened}}">
            <div class="content">
                <content></content>
            </div>
        </iron-collapse>

    </template>

    <script>
        (function () {
            Polymer({
                is: "blog-container",

                properties: {
                    posttitle: String
                }
            })
        }) ();

        function toggle(selector) {
            document.querySelector(selector).toggle();
        }

        document.querySelector('template').isExpanded = function(opened) {
            return String(opened);
        };
    </script>
</dom-module>
