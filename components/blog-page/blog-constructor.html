
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="blog-header.html">


<dom-module id="blog-constructor">
    <template>
        <style>
            :host {
                width: 100%;
                height: auto;
            }

            paper-header-panel {
                float: left;
                width: 100%;
                height: 100%;
            @apply(--shadow-elevation-2dp);
            }

            .paper-header {
                height: 100px;
                font-size: 16px;
                line-height: 60px;
                padding: 0 10px;
                color: white;
                transition: height 0.2s;
            }

            .paper-header.tall {
                height: 500px;
            }

            .content {
                height: 2000px;
            }

            .pink .paper-header {
                background-color: var(--paper-pink-a200);
            }

            .pink .content {
                /*background: linear-gradient(white, #f8bbd0);*/
            }

        </style>

        <paper-header-panel mode="waterfall-tall" class="pink" on-content-scroll="scrollHandler">
            <div class="paper-header">
                <blog-header blogtitle="Fantastic Four"></blog-header>
            </div>
            <div class="content">
                
            </div>
        </paper-header-panel>

    </template>

    <script>
        (function () {
            Polymer({
                is: "blog-constructor",

                properties: {

                },

                scrollHandler: function(event) {

                    var scroller = event.detail.target;
                    console.log(scroller.scrollTop);
                    var title = document.querySelector('#scrollTitle');
                    if(scroller.scrollTop) {
                        title.className = ""
                    }else{
                        title.className = "hidden"
                    }
                }
            })
        }) ()
    </script>
</dom-module>
