
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/webcomponentsjs/webcomponents.min.js">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-char-counter.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">


<dom-module id="input-bar">
    <template>
        <style>
            :host {
                position: fixed;
                bottom: 0;
                width: 100%;
            }

            .inputBar {
                width: 100%;
                height: 64px;
                padding: 8px 0;
            }

            .inputContainer {
                margin: 0 auto;
                max-width: 960px;
            }

            .inputContainer:after {
                content: '';
                display: block;
                clear: both;
            }

            .liveCommentToggle, .inputField, .SubmitButton {
                float: left;
                vertical-align: middle;
                height: 48px;
            }

            .liveCommentToggle {
                width: 64px;
                margin-right: 16px;
            }

            .inputField {
                max-width: 800px;
                min-width: 320px;
                top: -8px;
            }

            .SubmitButton {
                width: 64px;
                margin-left: 16px;
            }

            paper-toggle-button.blue {
                --paper-toggle-button-checked-bar-color:  var(--paper-light-blue-500);
                --paper-toggle-button-checked-button-color:  var(--paper-light-blue-500);
                --paper-toggle-button-checked-ink-color: var(--paper-light-blue-500);
                --paper-toggle-button-unchecked-bar-color:  var(--paper-light-blue-900);
                --paper-toggle-button-unchecked-button-color:  var(--paper-light-blue-900);
                --paper-toggle-button-unchecked-ink-color: var(--paper-light-blue-900);
            }



            paper-button.colorful {
                color: #4285f4;
            }
            paper-button[raised].colorful {
                background: #4285f4;
                color: #fff;
            }

        </style>

        <paper-material class="inputBar">
            <div class="inputContainer">
                <div class="liveCommentToggle">
                    <paper-toggle-button id="commentsToggle" class="blue" checked></paper-toggle-button>
                </div>
                <div class="inputField">
                    <paper-textarea id="commentInput" label="Add your live comment within 140 characters" char-counter maxlength="140"></paper-textarea>
                </div>
                <div class="SubmitButton">
                    <paper-button id="submit" tabindex="0" raised class="colorful">Submit</paper-button>
                </div>
            </div>
        </paper-material>
    </template>
    <script>
        (function() {
            Polymer ({
                is: "input-bar",

                properties: {

                }
            });
        }) ();
    </script>
</dom-module>
