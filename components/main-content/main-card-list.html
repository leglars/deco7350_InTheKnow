<dom-module id="main-card-list">
    <template >
        <style>

            #card-list {
                margin-left: auto;
                margin-right: auto;
                max-width: 1560px;

                min-width: 601px;

            }

            @media (max-width: 1600px) {
                #card-list {
                    padding: 0 32px;
                    transition: all 0.2s ease-in-out;
                    -webkit-transition: all 0.2s ease-in-out;
                    -moz-transition: all 0.2s ease-in-out;
                    -o-transition: all 0.2s ease-in-out;
                }
            }

            .cards {
                display: inline-block;
                float: left;
                vertical-align: top;
                width: calc(100% / 4);
                height: auto;
            }

            @media (max-width: 1366px) {
                .cards {
                    width: calc(100% / 3);
                    transition: all 0.2s ease-in-out;
                    -webkit-transition: all 0.2s ease-in-out;
                    -moz-transition: all 0.2s ease-in-out;
                    -o-transition: all 0.2s ease-in-out;
                }

                #card-list {
                    padding: 0 24px;
                    transition: all 0.2s ease-in-out;
                    -webkit-transition: all 0.2s ease-in-out;
                    -moz-transition: all 0.2s ease-in-out;
                    -o-transition: all 0.2s ease-in-out;
                }
            }

            @media (max-width: 960px) {
                .cards {
                    width: calc(100% / 2);
                    transition: all 0.2s ease-in-out;
                    -webkit-transition: all 0.2s ease-in-out;
                    -moz-transition: all 0.2s ease-in-out;
                    -o-transition: all 0.2s ease-in-out;
                }

                #card-list {
                    padding: 0 16px;
                    transition: all 0.2s ease-in-out;
                    -webkit-transition: all 0.2s ease-in-out;
                    -moz-transition: all 0.2s ease-in-out;
                    -o-transition: all 0.2s ease-in-out;
                }
            }

            .card {
                margin: 0 6%;
                width: 88%;
                --paper-card-header-color: var(--paper-pink-500);
            }
        </style>


        <div id="card-list">

            <template is="dom-repeat" items="{{config}}">
                <div class="cards post">
                    <main-article-card heading={{item.heading}} class="card"
                                       image={{item.image}}
                                       description={{item.description}}
                                       like={{item.like}}
                                       dislike={{item.dislike}}>

                    </main-article-card>
                </div>
            </template>
        </div>





    </template>
