<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="main-card-list.html">
<link rel="import" href="../header/header-panel.html">

<dom-module id="full-issue-article-page">

    <style>

        :host {
            background: white;
            visibility: hidden;
        @apply(--layout-vertical);
        }

        /*.toolbar {*/
            /*background: #5d96b0;*/
            /*height: 72px;*/
            /*z-index: 1;*/
        /*@apply(--shadow-elevation-2dp);*/
        /*}*/

        animated-grid {

        }

        #grid {
            height: calc(100% - 72px);
            padding: 0.5%;
        @apply(--layout-flex);
            display: block;
            background: white;
            position: relative;
        }

    </style>

    <template>

        <header-panel id="toolbar"
                      showback="yes" backurl="issue%20page.html"
                      imagesrc="images/issue1.jpg"
                      showtitle="yes"
                      newstitle="LAMAR ODOM FOUND UNCONSCIOUS"></header-panel>

        <main-card-list id="grid"></main-card-list>



    </template>

</dom-module>

<script>

    Polymer({

        is: 'full-issue-article-page',

        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],

        properties: {

            animationConfig: {
                type: Object,
                value: function() {
                    return {
                        'entry': [{
                            name: 'slide-down-animation',
                            node: this.$.toolbar
                        }, {
                            animatable: this.$.grid,
                            type: 'entry'
                        }]
                    };
                }
            }

        },

        show: function() {
            this.style.visibility = 'visible';
            this.playAnimation('entry');
        }

    });

</script>
