<!--
Material design: [Cards](https://www.google.com/design/spec/components/cards.html)

`paper-card` is a container with a drop shadow.

Example:

    <paper-card heading="Card Title">
      <div class="card-content">Some content</div>
      <div class="card-actions">
        <paper-button>Some action</paper-button>
      </div>
    </paper-card>

Example - top card image:

    <paper-card heading="Card Title" image="/path/to/image.png">
      ...
    </paper-card>
    
### Accessibility

By default, the `aria-label` will be set to the value of the `heading` attribute.

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-card-header-color` | The color of the header text | `#000`
`--paper-card-header` | Mixin applied to the card header section | `{}`
`--paper-card-header-text` | Mixin applied to the title in the card header section | `{}`
`--paper-card-header-image` | Mixin applied to the image in the card header section | `{}`
`--paper-card-header-image-text` | Mixin applied to the text overlapping the image in the card header section | `{}`
`--paper-card-content` | Mixin applied to the card content section| `{}`
`--paper-card-actions` | Mixin applied to the card action section | `{}`
`--paper-card` | Mixin applied to the card | `{}`

@group Paper Elements
@element paper-card
@demo demo/user.html
-->

<dom-module id="main-article-card">
    <template>
        <style>
            :host {
                display: inline-block;
                position: relative;
                box-sizing: border-box;

                background: #fff;
                border-radius: 2px;
            @apply(--paper-card);
            }

            paper-material {
                border-radius: inherit;
            @apply(--layout-fit);
            }

            /* IE 10 support for HTML5 hidden attr */
            [hidden] {
                display: none !important;
            }

            .header {
                position: relative;
            @apply(--paper-card-header);
            }

            .header img {
                width: 100%;
                pointer-events: none;
            @apply(--paper-card-header-image);
            }

            .header .title-text {
                padding: 16px;
                font-size: 24px;
                font-weight: bold;
                color: var(--paper-card-header-color, #000);
            @apply(--paper-card-header-text);
            }

            .header .title-text.over-image {
                position: absolute;
                bottom: 0px;
            @apply(--paper-card-header-image-text);
            }

            :host ::content .card-content {
                padding: 16px;
                position:relative;
            @apply(--paper-card-content);
            }

            :host ::content .card-actions {
                border-top: 1px solid #e8e8e8;
                padding: 5px 16px;
                position:relative;
            @apply(--paper-card-actions);
            }

            paper-button {
                display: block;
                margin: 10px 5% 20px 5%;
                width: 40%;
                float: left;
            }

            paper-button:after {
                display: table;
                content: '';
                clear: both;
            }

            paper-button#like {
                color: #4285f4;
            }

            paper-button[raised]#like {
                background: #4285f4;
                color: #fff;
            }

            paper-button[toggles][active] {
                background-color: rgba(0, 0, 0, 0.25);
            }

            paper-button[toggles][active]#like {
                background-color: rgba(66, 133, 244, 0.25);
            }

            paper-button[toggles][active][raised]#like {
                background-color: rgba(66, 133, 244, 0.75);
            }

            paper-button#dislike {
                color: #4285f4;
            }

            paper-button[raised]#dislike {
                background: #4285f4;
                color: #fff;
            }

            paper-button[toggles][active]#dislike {
                background-color: rgba(66, 133, 244, 0.25);
            }

            paper-button[toggles][active][raised]#dislike {
                background-color: rgba(66, 133, 244, 0.75);
            }


        </style>

        <paper-material animated$="[[animatedShadow]]" elevation="[[elevation]]"></paper-material>

        <div class="header">
            <img hidden$="[[!image]]" src="[[image]]">
            <div hidden$="[[!heading]]" class$="[[_computeHeadingClass(image)]]">[[heading]]</div>
        </div>

        <div class="card-content">
            <content></content>
        </div>
        <div class="card-actions">

            <paper-button id="like" tabindex="0" toggles raised active class="addValueButton"><iron-icon icon="thumb-up"></iron-icon> <span class="voteNum">{{like}}</span> </paper-button>

            <paper-button id="dislike" tabindex="1" toggles raised active class="addValueButton"><iron-icon icon="thumb-down"></iron-icon> <span class="voteNum">{{dislike}}</span> </paper-button>
        </div>

        <script src="../../lib/jquery/jquery.min.js"></script>
        <script src="../../scripts/app.js"></script>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'main-article-card',

        properties: {

            /**
             * The title of the card.
             */
            heading: {
                type: String,
                value: '',
                observer: '_headingChanged'
            },

            /**
             * The url of the title image of the card.
             */
            image: {
                type: String,
                value: ''
            },

            /**
             * The z-depth of the card, from 0-5.
             */
            elevation: {
                type: Number,
                value: 1
            },

            /**
             * Set this to true to animate the card shadow when setting a new
             * `z` value.
             */
            animatedShadow: {
                type: Boolean,
                value: false
            },

            description:String,

            like: Number,

            dislike: Number
        },

        _headingChanged: function(heading) {
            var label = this.getAttribute('aria-label');
            this.setAttribute('aria-label', heading);
        },

        _computeHeadingClass: function(image) {
            console.log("wo shi tupian");
            var cls = 'title-text';
            if (image)
                cls += ' over-image';
            return cls;
        }

    });
</script>
