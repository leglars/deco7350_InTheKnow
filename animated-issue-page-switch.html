<html>
<head>
    <title>neon-animated-pages demo: tiles</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">
    <link rel="import" href="bower_components/neon-animation/neon-animations.html">
    <link rel="import" href="components/issue-page/full-page.html">
    <link rel="import" href="components/articles-view-page/articles-view-page.html" >

    <style>

        body {
            overflow: hidden;
        }

        neon-animated-pages {
            height: 100%;
        }

    </style>

    <style is="custom-style">

        :root {
            --color-one: #4dd0e1;
            --color-two: #ff9800;
        }

    </style>

</head>
<body class="fullbleed  relative">

<template is="dom-bind">

    <neon-animated-pages id="pages" selected="0">

        <full-page class="fit" on-click="_onTileClick"></full-page>

        <articles-view-page on-click="_onSquaresClick"></articles-view-page>

    </neon-animated-pages>

</template>

<script>

    document.addEventListener('WebComponentsReady', function() {
        document.querySelector('full-page').show();
    });

    var scope = document.querySelector('template[is="dom-bind"]');

    scope._onTileClick = function(event) {
        console.log("Ok, you click tile");
        this.$.pages.selected = 1;
    };

    scope._onSquaresClick = function(event) {
        this.$.pages.selected = 0;
    };

</script>

</body>
</html>
