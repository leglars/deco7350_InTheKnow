<dom-module id="try-full-page">

    <style>

        :host {
            background: #6cff9f;

        @apply(--layout-vertical);
        @apply(--layout-center-center);
        }

        .toolbar {
            background: #0545b0;
            height: 72px;
            z-index: 1;
        @apply(--shadow-elevation-2dp);
        }

        try-animated-grid {
            height: calc(100% - 72px);
            padding: 0.5%;
        @apply(--layout-flex);
        }

        .circle {
            display: inline-block;
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            margin: 16px;
            border-radius: 50%;
            background: var(--color-one);
        }


    </style>

    <template>

        <!--<top-toolbar id="toolbar" class="toolbar"></top-toolbar>-->

        <!--<try-animated-grid id="grid"></try-animated-grid>-->
        <div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'try-full-page',

        behaviors: [

            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.NeonSharedElementAnimatableBehavior
        ],

        properties: {

            animationConfig: {
                type: Object,
                value: function() {

                    var circles = Polymer.dom(this.root).querySelectorAll('.circle');
                    var circlesArray = Array.prototype.slice.call(circles);
                    return {
                        'entry': [{
                            name: 'cascaded-animation',
                            animation: 'scale-up-animation',
                            nodes: circlesArray
                        }],

                        'exit': [{
                            name: 'hero-animation',
                            id: 'hero',
                            fromPage: this
                        }, {
                            name: 'cascaded-animation',
                            animation: 'scale-down-animation'
                        }]
                    };


//                    return {
//                        'entry': [{
//                            name: 'slide-down-animation',
//                            node: this.$.toolbar
//                        }, {
//                            animatable: this.$.grid,
//                            type: 'entry'
//                        }]
//                    };
                }
            }

        }
//

//        }

    });

</script>
